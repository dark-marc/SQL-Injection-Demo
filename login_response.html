<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Response</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                
                <div class="card">
                    <div class="card-body">
                            <h5 class="card-title">Welcome back, {{ user.full_name }}!</h5>
                            <p class="card-text">Email: {{ user.email }}</p>
                    </div>
                </div>

                <div class="card my-4">
                
                    <div class="card-body">
                    <h5 class="card-title">SQL Command Sent:</h5>
    
                        <p class="card-text"><span class="text-secondary">{{user.command}}</span></p>
                    </div>
                 </div>
                 <a href="/" class="btn btn-primary w-100">Back to Login</a>
            </div>

        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
